<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">

<th:block th:fragment="list" th:object="${user}">
    <td class="userNo" th:text="*{userNo}"></td>
    <td class="userNm" th:text="*{userNm}"></td>
    <td class="userId" th:text="*{userId}"></td>
    <td class="regDt" th:text="*{#temporals.format(regDt, 'yyyy-MM-dd HH:mm')}"></td>
    <td class="userType" th:text="*{userType}"></td>
    <td class="btns">
        <a th:href="@{/admin/user/edit/{id}(id=*{userNo})}"><button class="editUser">수정</button></a>
        <a th:href="@{/admin/user/delete/{id}(id=*{userNo})}" th:onclick="return confirm('정말 삭제하시겠습니까?');"><button class="deleteUser">삭제</button></a>
    </td>
</th:block>
</html>
